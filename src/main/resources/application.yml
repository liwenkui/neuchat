spring:
  application:
    name: neuchat-app
  profiles:
    active: dev

#==========================================================
# 单机开发(dev)环境配置
# - db = oracle
# - port = 8080
#==========================================================
---

spring.profiles: dev
spring.profiles.include: appConfig,dev_mem,dev_port,h2

#==========================================================
# appconfig
#==========================================================
---
spring:
  profiles: appConfig
security:
  ignored: /**/favicon.ico,/js/**,/css/**
#==========================================================
# 开发服务端口
#==========================================================
---

spring:
  profiles: dev_port
server:
  port: 8080

#H2 内存数据库测试环境
---
spring:
  profiles: dev_mem
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    data-username: sa
    data-password:
  jpa:
    database: H2
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true