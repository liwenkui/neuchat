<div class="alert alert-danger" ng-show="error">
    There was a problem sign up. Please try again.
</div>
<form role="form" ng-controller="signUp as su" ng-submit="su.signUp()">
    <div class="form-group">
        <label for="username">Username:</label> <input type="text"
                                                       class="form-control" id="username" name="username" ng-model="user.username"/>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text"
               class="form-control" id="email" name="email" ng-model="user.email"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="password"
                                                       class="form-control" id="password" name="password" ng-model="user.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
