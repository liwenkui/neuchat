<!doctype html>
<html>
<head>
	<title>NeuChat</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link
			href="css/angular-bootstrap.css"
			rel="stylesheet">
	<style type="text/css">
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none !important;
		}
	</style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
<div ng-controller="navigation" class="container">
	<ul class="nav nav-pills" role="tablist">
		<li ng-class="{active:tab('home')}"><a href="#/">home</a></li>
		<li ng-class="{active:tab('navigation')}"><a href="#/login">login</a></li>
		<li ng-show="!authenticated" ng-class="{active:tab('signUp')}"><a href="#/signUp">signUp</a></li>
		<li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
	</ul>
</div>
<div ng-view class="container"></div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/hello.js"></script>
</body>
</html>
